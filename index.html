<html>
    <head>
        <title>form</title>
        <link rel="stylesheet" href="freedom.css">
    </head>
    <body>
        
    <h1 id="title">survey form 1</h1>
        <p id="explanation">this is a survey form</p>
        <form id="survey_form">
            name:<input type="text" placeholder="names"id="name"><br>
            email:<input type="email" placeholder="email"id="email"><br>
            age:<input type="number" min="1" max="40"><br>
            male:<input type="radio" name="gender" value="male"><br>
            female:<input type="radio" name="gender" value="female"><br>
            other:<input type="radio" name="gender" value="other" checked><br>
            <select name="car">
                <option value="car1">toyota</option>
                <option value="car2">nissan</option>
                <option value="car3">mercedez</option>
                <option value="car4">ford</option>
            </select><br>
            <textarea name="message" placeholder="messages"></textarea><br>
            <button type="submit" name="submit">submit</button>
            






        </form>




    </body>






















    



































</html>
